{% extends 'main.html' %}

{% block content %}

<div>

    <h2>View Patients</h2>

    <table id="example" class="table table-hover">

        <thead>
            <tr>
                <th>Patient-Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for i in patient %}

            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.address}}</td>
                <td><a href="{% url 'delete-patient' i.id %}" 
                    onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>

            {% endfor %}
        </tbody>

    </table>

</div>

{% endblock content %}
