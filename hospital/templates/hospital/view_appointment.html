{% extends 'main.html' %}

{% block content %}

<div>

    <h2>View Appointments</h2>

    <table id="example" class="table table-hover">

        <thead>
            <tr>
                <th>Appointment-Id</th>
                <th>Doctor name</th>
                <th>Patient name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for i in appointment %}

            <tr>
                <td>{{i.id}}</td>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>
                <td><a href="{% url 'delete-appointment' i.id %}" 
                    onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>

            {% endfor %}
        </tbody>

    </table>

</div>

{% endblock content %}
