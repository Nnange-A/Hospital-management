{% extends 'main.html' %}

{% block content %}

{% if error == 'no' %}

    <script>
        alert('Record saved successfully');
        window.location = "{% url 'view-patient' %}";
    </script>

{% endif %}

{% if error == 'yes' %}

    <script>
        alert('something went wrong, try again');
    </script>

{% endif %}

<div class="container">
    <h2 class="text-center">Add Patient</h2>
    <form method="POST" action="">
        {% csrf_token %}

        <label>Name:</label>
        <input type="text" name="name" class="form-control">

        <label>Gender:</label><br><hr>
            <label for="male">
                <input id="male" value="Male" type="radio" name="gender">Male
            </label><br>
            <label for="female">
                <input id="female" value="Female" type="radio" name="gender">Female
            </label><br><hr>

        <label>Mobile:</label>
        <input type="text" name="mobile" class="form-control">

        <label>Address:</label>
        <input type="text" name="address" class="form-control">

        <input type="submit" value="Save" class="form-control btn btn-primary">

    </form>
</div>

{% endblock content %}
